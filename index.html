<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Ular Tangga</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <h1>Ular Tangga</h1>
  <div class="row">
    <div class="column">
      <div class="formAdmin">
        <p>Menambah ular/tangga?</p>
        <p>Ular/Tangga</p>
        <select class="ularTangga" name="ularTangga" id="ularTangga">
          <option value="ular">Ular</option>
          <option value="tangga">Tangga</option>
        </select>
        <p>dari posisi</p>
        <input type="text" class="fromPosition">
        <p>ke posisi</p>
        <input type="text" class="toPosition">
        <br><br>
        <input type="submit" value="tambah" class="saveBtn">
        <input type="submit" value="random" class="randomBtn">
      </div>
      <br><br>
      <button class="startGame">Start Game</button>
      
      <br><br>
      <p class="player">Player 1: </p>
      <button class="rollDiceBtn">Lempar Dadu</button>
      <button class="switchBtn">Ganti Player</button>
      <p class="rolledDice"></p>
      <br><br>
      <p class="logs"></p>
    </div>
    <div class="column">
      <p class="boardDiv"></p>
      <p class="listSnakeLadder"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
